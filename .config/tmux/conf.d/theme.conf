# ~/.config/tmux/conf.d/theme.conf

# ===== TEMA CATPPUCCIN =====
set -g @catppuccin_flavour "macchiato"

# ===== JANELAS =====
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

# ===== BARRA DE STATUS =====
# Desativa a barra padrão do Tmux
set -g status off
set -g status-interval 1

# Módulos do Catppuccin
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "user host"

# ===== ESTILO DOS MÓDULOS =====
# Configuração do host (ajuste para algo mais elegante)
set -g @catppuccin_host_text "󰌆 #h"  # Ícone + hostname
set -g @catppuccin_host_color "blue"

# Configuração do usuário
set -g @catppuccin_user_text " #(whoami)"
set -g @catppuccin_user_color "green"

